<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="dist/output.css" />
    <!-- <link rel="stylesheet" href="input.css" /> -->
  </head>
  <body
    class="h-screen w-screen md:flex md:flex-col md:justify-center md:items-center"
  >
    <section
      class="font-body md:w-5/6 lg:w-fit md:flex md:rounded-4xl md:shadow-lg"
    >
      <div
        class="text-white flex flex-col items-center content-center bg-gradient-to-b from-LightSlateBlue to-LightRoyalBlue w-full md:w-1/2 h-auto flex flex-col items-center rounded-b-5xl md:rounded-5xl md:justify-evenly text-center"
      >
        <h3 class="text-2xl py-7 font-bold">Your Result</h3>
        <div
          class="bg-gradient-to-b from-VioletBlue to-PersianBlue w-40 h-40 rounded-full flex flex-col justify-center"
        >
          <h1 class="text-6xl font-bold">76</h1>
          <p class="text-lg text-LightLavender">of 100</p>
        </div>
        <div class="py-9 px-16">
          <h2 class="text-2xl mb-5 font-bold">Great</h2>
          <p class="text-LightLavender">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="p-10 text-lg md:w-1/2">
        <h3 class="font-bold text-xl">Summery</h3>
        <div class="flex justify-between my-4 p-4 rounded-lg bg-LightRedTr">
          <div class="flex">
            <img
              src="images/icon-reaction.svg"
              alt=""
              width="20px"
              height="auto"
            />
            <h3 class="ml-4 font-bold text-LightRed">Reaction</h3>
          </div>
          <h3 class="font-bold">
            80<span class="text-LightLavender"> / 100</span>
          </h3>
        </div>
        <div
          class="flex justify-between my-4 p-4 rounded-lg bg-OrangeyYellowTr"
        >
          <div class="flex">
            <img
              src="images/icon-memory.svg"
              alt=""
              width="20px"
              height="auto"
            />
            <h3 class="ml-4 font-bold text-OrangeyYellow">Memory</h3>
          </div>
          <h3 class="font-bold">
            92<span class="text-LightLavender"> / 100</span>
          </h3>
        </div>
        <div class="flex justify-between my-4 p-4 rounded-lg bg-GreenTealTr">
          <div class="flex">
            <img
              src="images/icon-verbal.svg"
              alt=""
              width="20px"
              height="auto"
            />
            <h3 class="ml-4 font-bold text-GreenTeal">Verbal</h3>
          </div>
          <h3 class="font-bold">
            61<span class="text-LightLavender"> / 100</span>
          </h3>
        </div>
        <div class="flex justify-between my-4 p-4 rounded-lg bg-CobaltBlueTr">
          <div class="flex">
            <img
              src="images/icon-visual.svg"
              alt=""
              width="20px"
              height="auto"
            />
            <h3 class="ml-4 font-bold text-CobaltBlue">Visual</h3>
          </div>
          <h3 class="font-bold">
            72<span class="text-LightLavender"> / 100</span>
          </h3>
        </div>

        <div
          class="bg-DarkGrayBlue mt-6 py-4 text-white font-bold text-2xl text-center rounded-full hover:bg-gradient-to-b hover:from-LightSlateBlue hover:to-LightRoyalBlue"
        >
          <h3>Continue</h3>
        </div>
      </div>
    </section>
    <div class="text-center md:pt-8 pb-0">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Geethma</a>.
    </div>
  </body>
</html>
